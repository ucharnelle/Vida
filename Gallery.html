<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #f5f5f5;
        padding: 10px 20px;
    }
    
    nav {
        display: flex;
        justify-content: space-between;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav li {
        display: inline-block;
        margin-right: 20px;
    }

    nav a {
        text-decoration: none;
        color: #000;
    }
    
    main {
        padding: 20px;
    }
    
    .gallery-section {
        padding: 20px;
    }
    
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

.gallery-item {
    width: 32%;
    margin-bottom: 20px;
    text-align: center;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
}

.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}

.gallery-item p {
    font-size: 14px;
    margin-top: 5px;
}

.video-container {
    text-align: center;
    margin-top: 20px;
}
  footer {
    background-color: #f5f5f5;
    padding: 10px 20px;
    text-align: center;
}

.video-container iframe {
    margin: 0 auto;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="gallery-image1.jpg" alt="Gallery Image 1">
                    <p>Description of image 1</p>
                </div>
                <div class="gallery-item">
                    <img src="gallery-image2.jpg" alt="Gallery Image 2">
                    <p>Description of image 2</p>
                </div>
                <div class="gallery-item">
                    <img src="gallery-image3.jpg" alt="Gallery Image 3">
                    <p>Description of image 3</p>
                </div>
                <div class="gallery-item">
                    <img src="gallery-image4.jpg" alt="Gallery Image 4">
                    <p>Description of image 4</p>
                </div>
                <div class="gallery-item">
                    <img src="gallery-image5.jpg" alt="Gallery Image 5">
                    <p>Description of image 5</p>
                </div>
                <div class="gallery-item">
                    <img src="gallery-image6.jpg" alt="Gallery Image 6">
                    <p>Description of image 6</p>
                </div>
            </div>
            <div class="video-container">
                <h2>Check out this video!</h2>
                <iframe width="560" height="315" src="YOUR_VIDEO_URL" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sports Enthusiast. All rights reserved.</p>
    </footer>
</body>
</html>
